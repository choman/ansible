---


- name: Install PPAs
  apt_repository: repo={{item.key}} update_cache=true state=present codename={{ item.value }}
  with_dict: "{{ PPAS }}"

- name: Create list
  set_fact:
     my_list:
       - apt-fast
       - bd
       - di
       - direnv
       - dtrx
       - fd-find
         ###- hh
         ###- hstr
       - htop
       - mc
       - pass
       - tilix
       - tmsu
       - tmux
       - tmuxinator
       - tmuxp

- name: Install Packages
  apt: name={{ my_list }} state=present # update_cache=yes
 

- include_tasks: cargo.yml
- include_tasks: fsutils.yml
