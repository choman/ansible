---

- import_tasks: rust.yml

- name: Install PPAs
  apt_repository: repo={{item}} update_cache=yes
  with_items:
    - ppa:git-core/ppa

- name: Install Packages
  apt: name={{item}}
  with_items:
    - git
    - meld
    - pylint
    - shellcheck
    - silversearcher-ag

