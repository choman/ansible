- hosts: localhost
  become: true
  tasks:
  - name: Install PPAs
    apt_repository: repo={{item}} update_cache=yes
    with_items:
      - ppa:apt-fast/stable
      - ppa:libreoffice/ppa
        ##      - ppa:tmsu/ppa
      - ppa:webupd8team/terminix

  - name: Install Packages
    apt: name={{item}}
    with_items:
      - apt-fast
      - di
      - htop
      - mc
      - tilix
      - tmsu
      - tmux

  roles:
    - communication
    - development
    - editors
    - snap
