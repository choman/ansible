- hosts: localhost
  become: true
  tasks:
  - name: Install PPAs
    apt_repository: repo={{item}} update_cache=yes
    with_items:
      - ppa:apt-fast/stable
      - ppa:git-core/ppa
      - ppa:libreoffice/ppa

  - name: Install Packages
    apt: name={{item}}
    with_items:
      - di
      - git
      - htop
      - mc
      - tmux
      - apt-fast
